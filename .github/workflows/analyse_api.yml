name: "Static Analysis"

on: [ push ]

env:
  WORKING_DIR_API: "./api/"

jobs:
  analyse_api:
    strategy:
      fail-fast: false
      matrix:
        php: [ "8.1" ]
        laravel: [ "^9.0" ]

    name: "P${{ matrix.php }} - L${{ matrix.laravel }}"

    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v3"

      - name: "Setup PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php }}"
          extensions: "dom, curl, libxml, mbstring, zip, fileinfo"
          tools: "composer:v2"
          coverage: "none"

      - name: "Install composer.json"
        run: "composer install --working-dir=./api/"

      - name: "Validate composer"
        run: "composer validate --strict --working-dir=./api/"

      - name: "Install dependencies from composer.json"
        run: "composer update --with='laravel/framework:${{ matrix.laravel }}' --no-interaction --no-progress --working-dir=./api/"

      - name: "Require PHPStan dev version"
        run: "composer require phpstan/phpstan:@dev --no-update --no-interaction --no-progress --working-dir=./api/"

      - name: "Execute static analysis"
        run: "composer run-script test:types --working-dir=./api/"