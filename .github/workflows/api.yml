name: CI

on: [push]

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: PHPStan Static Analysis
        uses: php-actions/phpstan@v3
        with:
          path: ./api/src/
          configuration: api/phpstan.neon
          memory_limit: 2048M
          level: max
          php_version: 8.1